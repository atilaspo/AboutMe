<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Fluid Navbar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Dev SPO</h1>
            
            <ul class="nav__menu">
                <li><a data-page="home" href="#">Home</a></li>
                <li><a data-page="project" href="#">Project</a></li>
                <li><a data-page="contact" href="#">Contact</a></li>
                <div class="bubble"></div>
            </ul>
            <div class="burguer">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section data-index="2" class="home">
            <h2>Home</h2>
        </section>
        <section data-index="0" class="project">
            <h2>Project</h2>
        </section>
        <section data-index="1" class="contact">
            <h2>Contact</h2>
        </section>
    </main>
    <script src="/app.js"></script>
</body>
</html>
